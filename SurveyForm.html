<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyForm</title>
    <link rel="Stylesheet" href="/SurveyForm.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">SurveyForm</h1>
            <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="surveyform">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" name="name" class="form-control" type="text" requried placeholder="Enter Your Name" />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input id="email" name="email" class="form-control" type="email" placeholder="Enter Your Email ID" required />
            </div>
            <div class="form-group">
                <label id="Age-label" for="age">Age <span class="clue">(Optional)</span></label>
                <input id="age" class="form-control" type="number" min="13" max="112" name="age" placeholder="Age" />
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control" requ`>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer Not to Say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would do recommend this to a friend</p>
                <label>
                    <input name="User-recommend" value="definitely" type="radio" class="input-radio" checked />Definitely
                </label>
                <label>
                    <input name="User-recommend" value="Maybe" type="radio" class="input-radio" />Maybe
                </label>
                <label>
                    <input name="User-recommend" value="not-sure" type="radio" class="input-radio" />Not Sure
                </label>
            </div>
            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select id="most-like" name="mostLike" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
            
            <div class="form-group">
                <p>
                    What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>
            
                <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" />Front-end
                    Projects</label>
                <label>
                    <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Back-end
                    Projects</label>
                <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Data
                    Visualization</label>
                <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox" />Challenges</label>
                <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />Open Source
                    Community</label>
                <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox" />Gitter help
                    rooms</label>
                <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox" />Videos</label>
                <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />City Meetups</label>
                <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox" />Wiki</label>
                <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox" />Forum</label>
                <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox" />Additional
                    Courses</label>
            </div>
            
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
